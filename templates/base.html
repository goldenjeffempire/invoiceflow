<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceFlow</title>

    <!-- Core styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <!-- Core scripts -->
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="{% static 'js/ui.js' %}" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo"><a href="{% url 'landing' %}" style="text-decoration: none; color: inherit;">InvoiceFlow</a></div>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard:home' %}" class="nav-link {% if request.resolver_match.app_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'invoices:invoices_list' %}" class="nav-link {% if request.resolver_match.app_name == 'invoices' %}active{% endif %}">Invoices</a>
                <a href="{% url 'expenses:expense_list' %}" class="nav-link {% if request.resolver_match.app_name == 'expenses' %}active{% endif %}">Expenses</a>
                <a href="{% url 'reports:summary' %}" class="nav-link {% if request.resolver_match.app_name == 'reports' %}active{% endif %}">Reports</a>
                <a href="{% url 'payments:payment_settings' %}" class="nav-link">Settings</a>
                <form action="{% url 'auth:logout' %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link-btn">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'auth:login' %}">Login</a>
                <a href="{% url 'auth:signup' %}">Sign Up</a>
            {% endif %}
            <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ—</button>
        </nav>
    </header>

    <style>
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: var(--bg-color); border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; z-index: 1000; }
        [data-theme="dark"] .main-header { border-color: #374151; background: #111827; }
        .main-header nav { display: flex; align-items: center; }
        .main-header nav a, .nav-link-btn { margin-left: 1.5rem; text-decoration: none; color: var(--text-color); font-weight: 500; background:none; border:none; padding:0.5rem 0.75rem; cursor:pointer; font-size:0.9375rem; font-family:inherit; border-radius: 0.375rem; transition: all 0.2s; }
        .main-header nav a:hover { background: rgba(0,0,0,0.05); }
        [data-theme="dark"] .main-header nav a:hover { background: rgba(255,255,255,0.05); }
        .main-header nav a.active { color: var(--primary-color); background: rgba(79, 70, 229, 0.1); }
        .logo { font-size: 1.25rem; font-weight: bold; color: var(--primary-color); }
        
        @media (max-width: 768px) {
            .main-header { flex-direction: column; padding: 1rem; }
            .main-header nav { flex-wrap: wrap; justify-content: center; margin-top: 1rem; }
            .main-header nav a { margin: 0.25rem; font-size: 0.875rem; }
        }
    </style>

    {% block content %}{% endblock %}
</body>
</html>
