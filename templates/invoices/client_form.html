{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Client</h1>
        <a href="{% url 'invoices:clients_list' %}" class="btn btn-outline">Back to List</a>
    </div>
    <div class="glass-card card" style="padding: 2.5rem; margin-top: 2rem; max-width: 800px;">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div style="margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1.5rem;">
                <button type="submit" class="btn btn-primary btn-lg">Save Client</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
