{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="dashboard-container py-5 d-flex align-items-center justify-content-center min-vh-100" data-aos="zoom-in">
    <div class="card-feature p-5 border-0 shadow-lg bg-glass text-center" style="max-width: 500px; width: 100%;">
        <div class="icon-box bg-primary bg-opacity-10 text-primary rounded-circle mx-auto mb-4" style="width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;">
            <i class="fa-solid fa-file-invoice-dollar fs-2"></i>
        </div>
        <h2 class="fw-bold h3 mb-2">Complete Payment</h2>
        <p class="text-muted small mb-4">Invoice #{{ invoice.id }} | {{ invoice.client.name }}</p>
        
        <div class="bg-light rounded-4 p-4 mb-5 border">
            <span class="text-muted small text-uppercase tracking-wider d-block mb-1">Total Amount</span>
            <h1 class="fw-bold text-primary mb-0">â‚¦{{ total_amount }}</h1>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-column gap-3 mb-5">
                <label class="payment-option border rounded-4 p-3 d-flex align-items-center gap-3 cursor-pointer transition-standard">
                    <input type="radio" name="provider" value="stripe" checked class="form-check-input">
                    <div class="text-start">
                        <span class="fw-bold d-block">Stripe</span>
                        <span class="text-muted small">Global cards and digital wallets</span>
                    </div>
                    <i class="fa-brands fa-stripe fs-3 ms-auto text-primary"></i>
                </label>
                <label class="payment-option border rounded-4 p-3 d-flex align-items-center gap-3 cursor-pointer transition-standard">
                    <input type="radio" name="provider" value="paystack" class="form-check-input">
                    <div class="text-start">
                        <span class="fw-bold d-block">Paystack</span>
                        <span class="text-muted small">Local bank transfers and cards</span>
                    </div>
                    <i class="fa-solid fa-money-bill-transfer fs-4 ms-auto text-success"></i>
                </label>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100 py-3">
                Pay Securely Now
            </button>
        </form>
    </div>
</div>

<style>
    .payment-option:hover { background: rgba(0, 102, 255, 0.02); border-color: var(--primary) !important; }
    .payment-option input:checked + div + i { opacity: 1; }
    .cursor-pointer { cursor: pointer; }
</style>
{% endblock %}
