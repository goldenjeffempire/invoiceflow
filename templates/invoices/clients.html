{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Clients</h1>
        <a href="{% url 'invoices:client_create' %}" class="btn btn-primary">+ Add Client</a>
    </div>
    <div class="table-responsive glass-card card" style="padding: 1.5rem; margin-top: 2rem;">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client.name }}</td>
                    <td>{{ client.email }}</td>
                    <td>{{ client.company|default:"-" }}</td>
                    <td>{{ client.phone|default:"-" }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="empty-state">No clients found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
