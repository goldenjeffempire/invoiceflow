{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <h2>Clients</h2>
    <a href="{% url 'invoices:client_create' %}" class="cta-btn">Add Client</a>
    <table class="table">
        <thead>
            <tr><th>Name</th><th>Email</th><th>Company</th><th>Phone</th></tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.company }}</td>
                <td>{{ client.phone }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No clients found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
