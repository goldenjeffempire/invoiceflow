{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cta-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'auth:login' %}">Login</a></p>
</div>
{% endblock %}
