{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="dashboard-container" style="max-content: 600px; margin-top: 100px; text-align: center;">
    <div class="card glass-card">
        <h1>Password Reset</h1>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>
        <form method="POST" style="margin-top: 2rem;">
            {% csrf_token %}
            <div class="form-group" style="text-align: left;">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" class="form-control" required style="width: 100%; padding: 0.875rem; border-radius: 0.75rem; border: 1px solid #e5e7eb;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
