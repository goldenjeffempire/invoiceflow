{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container" style="max-content: 600px; margin-top: 100px; text-align: center;">
    <div class="card glass-card">
        <h1>Set New Password</h1>
        <p>Please enter your new password twice so we can verify you typed it correctly.</p>
        <form method="POST" style="margin-top: 2rem;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
