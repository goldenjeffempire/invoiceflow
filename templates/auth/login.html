{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="cta-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'auth:signup' %}">Sign Up</a></p>
</div>
{% endblock %}
