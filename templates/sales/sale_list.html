{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Sales</h1>
        <a href="{% url 'sales:sale_create' %}" class="cta-btn">Add Sale</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.date }}</td>
                    <td>{{ sale.description }}</td>
                    <td>â‚¦{{ sale.amount|floatformat:2 }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="3">No sales records found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
